<div>

  <p-menu></p-menu>

  <!-- MAIN -->
  <main id="main" class="main">
  
    <div class="pagetitle">
      <h1>Meus Blog</h1>

    </div><!-- End Page Title -->

    <section class="section dashboard">
      <div class="row">

        <!-- Left side columns -->
        <div class="col-lg-12">
          <div class="row">


            <!-- Recent Sales -->
            <div class="col-12">
              <div class="card recent-sales overflow-auto">


                <div class="card-body">
                  <h5 class="card-title">Blogs <span>| Salvos</span></h5>

                  <div class="datatable-top">
                    <div class="datatable-dropdown">
                      <label>
                        <select class="datatable-selector">
                          <option value="5">5</option>
                          <option value="10" selected="">10</option>
                          <option value="15">15</option>
                          <option value="20">20</option>
                          <option value="25">25</option>
                        </select> entries per page
                      </label>
                    </div>
                    <div class="datatable-search">
                      <input class="datatable-input" placeholder="Buscar..." type="search" title="Search within table">
                    </div>
                  </div>

                  <table class="table table-borderless datatable">
                    <thead>
                      <tr>
                        <th scope="col">id</th>
                        <th scope="col">foto</th>
                        <th scope="col">Titulo</th>
                        <th scope="col">Noticia</th>
                        <th scope="col">Data</th>

                      </tr>
                    </thead>
                    <tbody>
                      <tr v-for="item in
                      produtos" :key="item.id">
                        <th scope="row"><a href="#">232</a></th>
                        <td> <a class="text-primary">
                            <img class="img_blog" :src="img+item.imagem" alt="Image">
                          </a></td>
                        <td>{{item.titulo}}</td>
                        <td>{{item.descricao}}</td>
                        <td>{{item.created_at}}</td>
                        <td>
                          <button type="button" class="btn btn-danger"><i
                              class="bi bi-trash"></i></button>
                          <button type="button" class="btn btn-info" @click="visualizar(item.id)"><i
                              class="bi bi-info-circle"></i></button>
                        </td>
                      </tr>

                    </tbody>
                  </table>

                </div>

              </div>
            </div><!-- End Recent Sales -->


          </div>
        </div><!-- End Left side columns -->
      </div>
    </section>

  </main><!-- End #main -->

  <p-footer></p-footer>

</div>
