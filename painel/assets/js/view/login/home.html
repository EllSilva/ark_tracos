<main>
  <div class="container">

    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

            <div class="d-flex justify-content-center py-4">
              <a href="index.html" class="logo d-flex align-items-center w-auto">
                <img src="assets/img/AF_LOGO.png" alt=""> 
              </a>
            </div><!-- End Logo -->

            <div class="card mb-3">

              <div class="card-body">

                <div class="pt-4 pb-2">
                  <h5 class="card-title text-center pb-0 fs-4">Faça login na sua conta</h5>
                  <p class="text-center small">Digite seu nome de usuário e senha para fazer login</p>
                </div>

                <form action="javascript:void(0)" @submit="logar" class="row g-3 needs-validation" novalidate>

                  <div class="col-12">
                    <label for="yourUsername" class="form-label">usuário</label>
                    <div class="input-group has-validation">
                      <span class="input-group-text" id="inputGroupPrepend">@</span>
                      <input v-model="email" type="text" name="username" class="form-control" id="yourUsername" required>
                      <div class="invalid-feedback">Por favor insira seu nome de usuário.</div>
                    </div>
                  </div>

                  <div class="col-12">
                    <label for="yourPassword" class="form-label">Password</label>
                    <input v-model="password" type="password" name="password" class="form-control" id="yourPassword" required>
                    <div class="invalid-feedback">Por favor, insira sua senha!</div>
                  </div>

                  <div class="col-12">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMe">
                      <label class="form-check-label" for="rememberMe">Lembre de mim</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <button class="btn btn-primary w-100" type="submit">Entrar</button>
                  </div>
                 
                </form>

              </div>
            </div> 
          </div>
        </div>
      </div>

    </section>

  </div>
</main><!-- End #main -->
